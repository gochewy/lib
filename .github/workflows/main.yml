name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest] #TODO: , windows-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Test
        # run: yarn test src/components/install-component/install-component.test.ts --ci --coverage --maxWorkers=2
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build
        run: yarn build

      - name: Publish version to NPM
        if: startsWith(github.ref, 'refs/tags/')
        run: yarn publish --access public --non-interactive --new-version ${{github.ref_name}} --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish alpha to NPM
        if: startsWith(github.ref, 'refs/heads/')
        run: yarn publish --access public --non-interactive --tag alpha-${{github.ref_name}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
